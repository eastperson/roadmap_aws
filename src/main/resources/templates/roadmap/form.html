<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>

<div class="container">
    <div class="py-5 text-center">
        <h2>로드맵 개설</h2>
    </div>
    <div class="row justify-content-center">
        <form class="needs-validation col-sm-10" th:action="@{/new-roadmap}" th:object="${roadmapForm}" method="post" novalidate>
            <div class="form-group">
                <label for="path">로드맵 URL</label>
                <input id="path" type="text" th:field="*{path}" class="form-control" placeholder="예) study-path" aria-describedby="pathHelp" required min="2" max="50">
                <small id="pathHelp" class="form-text text-muted">
                    공백없이 문자, 숫자, 대시(-)와 언더바(_)만 2자 이상 25자 이내로 입력하세요. 로드맵 홈 주소에 사용합니다. 예)/roadmap/<b>roadmap-path</b>
                </small>
                <small class="invalid-feedback">로드맵 경로를 입력하세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('path')}" th:error="*{path}">Path Error</small>
            </div>
            <div class="form-group">
                <label for="title">로드맵 이름</label>
                <input id="title" type="text" th:field="*{title}" class="form-control" placeholder="로드맵 이름" aria-describedby="titleHelp" required max="50">
                <small id="titleHelp" class="form-text text-muted">
                    로드맵 이름을 50자 이내로 입력하세요.
                </small>
                <small class="invalid-feedback">로드맵 이름을 입력하세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('path')}" th:error="*{title}">Title Error</small>
            </div>
            <div class="form-group">
                <label for="title">짧은 소개</label>
                <textarea id="shortDescription" type="textarea" th:field="*{shortDescription}" class="form-control" placeholder="로드맵을 소개해주세요." aria-describedby="titleHelp" required maxlength="100"/>
                <small id="shortDescriptionHelp" class="form-text text-muted">
                    100자 이내로 로드맵를 소개해주세요.
                </small>
                <small class="invalid-feedback">짧은 소개를 입력하세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('path')}" th:error="*{shortDescription}">ShortDescription Error</small>
            </div>
            <div class="form-group">
                <label for="title">긴 소개</label>
                <textarea id="fullDescription" type="textarea" th:field="*{fullDescription}" class="editor form-control" placeholder="로드맵를 자세히 설명해 주세요." aria-describedby="titleHelp" required/>
                <small id="fullDescriptionHelp" class="form-text text-muted">
                    로드맵의 목표, 일정, 진행 방식, 사용할 교제 또는 인터넷 강좌 그리고 모집중인 회원 등 로드맵에 대해 자세히 적어주세요.
                </small>
                <small class="invalid-feedback">상세 소개를 입력하세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('path')}" th:error="*{fullDescription}">FullDescription Error</small>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit" aria-describedby="submitHelp">로드맵 만들기</button>
            </div>

        </form>
    </div>

    <div class="fragments.html :: footer"></div>
</div>
<script th:replace="fragments.html :: form-validation"></script>
<script th:replace="fragments.html :: editor-script"></script>
</body>
</html>
